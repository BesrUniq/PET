<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
</head>
<body style="background-color: #121212; color: #ffffff; font-family: Arial, sans-serif; margin: 0; padding: 0;">

<header style="background-color: #1f1f1f; padding: 15px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #333;">
    <h1 style="font-size: 24px; margin: 0;">Личный кабинет</h1>
    <a href="/logout" style="color: #00bcd4; text-decoration: none; font-size: 16px;">Выйти</a>
</header>

<div style="max-width: 800px; margin: 50px auto; background-color: #1e1e1e; padding: 20px; border-radius: 10px;">
    <h2 style="font-size: 22px;">Добро пожаловать, <span th:text="${username}">Пользователь</span>!</h2>
    <p>Здесь вы можете управлять своим профилем:</p>

    <ul>
        <li><a href="/update-profile" style="color: #00bcd4; text-decoration: none;">Обновить профиль</a></li>
        <li><a href="/change-password" style="color: #00bcd4; text-decoration: none;">Сменить пароль</a></li>
        <li><a href="/my-topics" style="color: #00bcd4; text-decoration: none;">Мои темы</a></li>
    </ul>
</div>

</body>
</html>
